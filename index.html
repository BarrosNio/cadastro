<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCRM | Gestão de Leads de Energia</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .view { display: none; }
        .view.active { display: block; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 text-slate-900">

    <!-- Header -->
    <header class="sticky top-0 z-50 bg-emerald-600 text-white shadow-lg p-4">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="bg-white text-emerald-600 p-1.5 rounded-lg shadow-inner">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                <h1 class="text-xl font-extrabold tracking-tight">EcoCRM</h1>
            </div>
            <div id="reminder-status" class="text-[10px] font-bold uppercase tracking-widest bg-emerald-700 px-3 py-1 rounded-full flex items-center gap-2">
                <span class="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"></span>
                Monitorando Agenda
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="max-w-4xl mx-auto p-4 pb-28 min-h-screen">
        
        <!-- Dashboard / List View -->
        <section id="view-list" class="view active">
            <div class="flex justify-between items-end mb-6">
                <div>
                    <h2 class="text-2xl font-black text-slate-800">Meus Leads</h2>
                    <p class="text-sm text-slate-500 font-medium">Pipeline de vendas</p>
                </div>
                <div class="bg-white px-4 py-2 rounded-xl shadow-sm border border-slate-200 text-sm font-bold text-slate-600">
                    Total: <span id="lead-count">0</span>
                </div>
            </div>

            <div id="client-list-container" class="space-y-3">
                <div class="py-20 text-center text-slate-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-4 opacity-20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                    <p>Nenhum cliente cadastrado ainda.</p>
                </div>
            </div>
        </section>

        <!-- Form View -->
        <section id="view-form" class="view">
            <div class="flex items-center gap-4 mb-8">
                <button onclick="changeView('list')" class="p-2 bg-white rounded-xl shadow-sm border border-slate-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                </button>
                <h2 class="text-2xl font-black text-slate-800">Novo Cadastro</h2>
            </div>

            <form id="lead-form" class="space-y-6">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 space-y-4">
                    <div>
                        <label class="block text-[10px] font-black uppercase text-slate-400 mb-2">Nome do Cliente</label>
                        <input type="text" id="name" required placeholder="Ex: João da Silva" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-[10px] font-black uppercase text-slate-400 mb-2">Telefone</label>
                            <input type="tel" id="phone" required placeholder="(00) 00000-0000" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
                        </div>
                        <div class="flex items-center pt-2 md:pt-6">
                            <label class="flex items-center gap-3 cursor-pointer group">
                                <input type="checkbox" id="hasWhatsApp" class="w-6 h-6 rounded-lg text-emerald-600 border-slate-300 focus:ring-emerald-500">
                                <span class="text-sm font-bold text-slate-600 group-hover:text-emerald-600">Possui WhatsApp?</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 space-y-4">
                    <div>
                        <label class="block text-[10px] font-black uppercase text-slate-400 mb-2">Valor da Conta de Luz (R$)</label>
                        <input type="number" step="0.01" id="billValue" required placeholder="0.00" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-emerald-500 outline-none transition-all font-bold text-lg">
                    </div>
                    
                    <div class="flex flex-col gap-3">
                        <label class="flex items-center gap-3 cursor-pointer group">
                            <input type="checkbox" id="isLowBill" class="w-6 h-6 rounded-lg text-emerald-600 border-slate-300 focus:ring-emerald-500">
                            <span class="text-sm font-bold text-slate-600 group-hover:text-emerald-600">A conta é considerada baixa?</span>
                        </label>
                        <label class="flex items-center gap-3 cursor-pointer group">
                            <input type="checkbox" id="isLowIncome" class="w-6 h-6 rounded-lg text-emerald-600 border-slate-300 focus:ring-emerald-500">
                            <span class="text-sm font-bold text-slate-600 group-hover:text-emerald-600">Inscrito no Programa Baixa Renda?</span>
                        </label>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 space-y-4">
                    <div>
                        <label class="block text-[10px] font-black uppercase text-slate-400 mb-2">Agendar Retorno</label>
                        <input type="datetime-local" id="returnDateTime" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
                    </div>
                    <div>
                        <label class="block text-[10px] font-black uppercase text-slate-400 mb-2">Observações</label>
                        <textarea id="notes" rows="3" placeholder="Melhor horário para ligar, detalhes do lead..." class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-emerald-500 outline-none transition-all"></textarea>
                    </div>
                </div>

                <button type="submit" class="w-full bg-emerald-600 text-white font-black uppercase tracking-widest text-xs py-5 rounded-2xl shadow-xl shadow-emerald-200 active:scale-[0.98] transition-all">
                    Salvar Lead no Sistema
                </button>
            </form>
        </section>

        <!-- Details View -->
        <section id="view-details" class="view">
            <div id="details-content"></div>
        </section>

    </main>

    <!-- Navigation Bar -->
    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-md bg-white/90 backdrop-blur-md border border-slate-200 shadow-2xl rounded-2xl px-2 py-2 flex justify-between items-center z-50">
        <button onclick="changeView('list')" class="nav-btn flex-1 flex flex-col items-center gap-1 py-2 rounded-xl text-emerald-600 bg-emerald-50/50 transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <span class="text-[10px] font-black uppercase tracking-wider">Leads</span>
        </button>
        <button onclick="changeView('form')" class="flex-none bg-emerald-600 text-white p-4 rounded-xl shadow-lg -mt-10 mx-4 active:scale-90 transition-transform">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
        </button>
        <button onclick="clearStorage()" class="flex-1 flex flex-col items-center gap-1 py-2 rounded-xl text-slate-400 hover:text-rose-500 transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
            <span class="text-[10px] font-black uppercase tracking-wider">Limpar</span>
        </button>
    </nav>

    <script src="script.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
